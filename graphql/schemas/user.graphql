type User {
    id: ID!
    name: String!
    email: String!
    first_name: String
    last_name: String
    email: String
    phone_no: String
    linkedin: String
    instagram: String
    facebook: String
    twitter: String
    avatar: String
    complaint: Complaint @hasOne
    contribution: Contribution @hasOne
    expense: Expense @hasOne
}